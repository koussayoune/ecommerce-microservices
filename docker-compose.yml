

services:

  catalogdb:
    image: mongo

  basketdb:
    image: redis

  rabbitmq:
    image: rabbitmq:3-management-alpine

  
  catalog.api:
    image: koussayoune/projet:catalogapi
    container_name: catalogapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CatalogDatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  basket.api:
    image: koussayoune/projet:basketapi
    container_name: basketapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:Redis=basketdb:6379"
      - "EventBus:HostName=rabbitmq"
    depends_on:
      - basketdb
      - rabbitmq
    ports:
      - "8001:80"

  frontend-basket:
    image: koussayoune/projet:frontend-basket
    container_name: frontend-basket
    depends_on:
      - basket.api
    ports:
      - "8002:80"

  frontend-catalog:
    image: koussayoune/projet:frontend-catalog
    container_name: frontend-catalog
    depends_on:
      - catalog.api
    ports:
      - "8003:80"

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins-data:/var/jenkins_home

volumes:
  jenkins-data: